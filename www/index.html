<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Soundboard</title>
    <link rel="stylesheet" href="./css/main.css">
    <link rel="stylesheet" href="./css/titlebar.css">
    <link rel="stylesheet" href="./css/sound/container.css">
    <link rel="stylesheet" href="./css/sound/container/title.css">
    <link rel="stylesheet" href="./css/sound/container/seekbar.css">
    <link rel="stylesheet" href="./css/sound/container/volume.css">
    <link rel="stylesheet" href="./css/sound/container/control.css">
    <link rel="stylesheet" href="./css/sound/button.css">
    <link rel="stylesheet" href="./css/sound/button/delete.css">
    <link rel="stylesheet" href="./css/sound/button/loop.css">
    <link rel="stylesheet" href="./css/sound/button/control.css">
    <link rel="stylesheet" href="./css/sound/button/volume.css">
  </head>
  <body>
    <header id='titlebar'>
      <div id='titlebar_add' class='titlebar_button'>
        <svg width="1e3" height="1e3" version="1.1" viewBox="0 0 264.58 264.58" xmlns="http://www.w3.org/2000/svg">
          <g transform="translate(0 -32.417)" fill="none" stroke="#000" stroke-width="39.688">
            <path d="m0 164.71h264.58"/>
            <path d="m132.29 32.417v264.58"/>
          </g>
        </svg>          
      </div>
      <div id='titlebar_title'>Soundboard</div>
      <div id='titlebar_minimize' class='titlebar_button'>
        <svg version="1.1" viewBox="0 0 264.58 264.58" xmlns="http://www.w3.org/2000/svg">
          <g transform="translate(0 -32.417)">
            <path d="m0 277.16h264.58" fill="none" stroke="#000" stroke-width="39.688"/>
          </g>
        </svg>          
      </div>
      <div id='titlebar_maximize' class='titlebar_button titlebar_maximize'>
        <svg version="1.1" viewBox="0 0 264.58 264.58" xmlns="http://www.w3.org/2000/svg">
          <g transform="translate(0 -32.417)">
            <path d="m19.844 52.26h224.9v224.9h-224.9z" fill="none" stroke="#000001" stroke-width="39.688" style="paint-order:normal"/>
          </g>
        </svg>
      </div>
      <div id='titlebar_close' class='titlebar_button'>
        <svg version="1.1" viewBox="0 0 264.58 264.58" xmlns="http://www.w3.org/2000/svg">
          <g transform="translate(0 -32.417)" fill="none" stroke="#000" stroke-width="39.688">
            <path d="m14.552 282.45 235.48-235.48"/>
            <path d="m14.552 46.969 235.48 235.48"/>
          </g>
        </svg>
      </div>
    </header>
    <div id='display'>
    </div>
    <script src="./js/titlebar.js"></script>
    <script src="./js/main.js"></script>
  </body>
</html>
